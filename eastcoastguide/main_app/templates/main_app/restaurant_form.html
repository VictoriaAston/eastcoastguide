{% extends 'base.html' %}

{% block content %}

{% if object%}
<h1>Edit <span class="'grey-text text-darken-4">{{object.name}}</span></h1>
{% else %}
<h1 class="grey-text text-darken-2">Add a Restaurant</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn grey darken-2">
</form>

<script>
  const locationEl = document.getElementById('location');
  M.Dropdown.init(locationEl, {
    
  })

</script>
{% endblock %}
