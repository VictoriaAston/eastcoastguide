{% extends 'base.html' %}

{% block content %}
  <h1>Delete Restaurant</h1>

  <h4>Are you sure you want to delete <span class="red-text text-accent-4">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn grey darken-4">
    <a href="{% url 'detail' cat.id %}" class="red-text text-accent-4">Cancel</a>
  </form>
{% endblock %}
